                      <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">

                        <div class="layui-card-body ">
                            <div class="layui-btn-group">

                              <button type="button" id="pagedown" class="layui-btn"><i class="layui-icon">&#xe603;</i>上一页</button>
                              <button type="button" id="pageup" class="layui-btn">下一页 <i class="layui-icon">&#xe602;</i></button>
                              <button id="pagelast" class="layui-btn">尾页</button>
                            </div>    当前页码：
                            <div class="layui-input-inline">
                              <input style="text-align: center;width: 60px;" type="text" id="pages" class="layui-input">

            </div>
        </div>
    </body>
    <script type="text/javascript">
      $("#pages").val(1);
      getItemPage();
      //最后一页页码
      var g_pageLast = 0;
      //定义全局商品数组信息
      var g_itemList = [];
      jQuery(document).ready(function(){
        $("#itemstatsearch").on("click",function(){
          var m = encodeURI(encodeURI($("#selectCate option:selected").val()));
          xadmin.open('搜索该类商品','item-search-status.html?itemCategoryId='+m);
        });


        $("#onshelves").on("click",function(){
          xadmin.open('上架商品','item-on.html');
        });

        $("#offshelves").on("click",function(){
          xadmin.open('下架商品','item-off.html');
        });

        //商品模糊查询
        $("#fuzzySearch").on("click",function(){
          var t = encodeURI(encodeURI($("#field").val()));
          xadmin.open('搜索到商品','item-search.html?field='+t);
        });
        
        //跳转页面
        $("#pagego").on("click",function(){
          if ($("#pages").val()>g_pageLast||$("#pages").val()<1) {
            alert("请输入正确页码");
            return false;
          }
          getItemPage();
        })

        //首页
        $("#pagefirst").on("click",function(){
          if ($("#pages").val()==1) {
            alert("已经是第一页");
          }
          $("#pages").val(1);
          getItemPage();
        });

        //获取分页数
        $.ajax({
          type: "GET",
          url: "http://localhost:8080/item/getItemPages",
          xhrFields:{withCredentials:true},
          success: function(data){
            if(data.status == "success"){
              g_pageLast = data.data;
              $("#pagesall").text("共"+data.data+"页");
            }else{
              alert("获取分页数失败，原因为"+data.data.errMsg);
            }
          },
          error: function(data){
            alert("获取分页数失败，原因为"+data.responseText);
          }
        });

        //尾页
        $("#pagelast").on("click",function(){
          if ($("#pages").val()==g_pageLast) {
            alert("已经是最后一页");
          }
          $("#pages").val(g_pageLast);
          getItemPage();
        });

        //下一页
        $("#pageup").on("click",function(){
          var p = Number($("#pages").val())+1;
          if (p>g_pageLast) {
            alert("已经是最后一页");
            return false;
          }
          $("#pages").val(p);  
          getItemPage();
        })

        //上一页
        $("#pagedown").on("click",function(){
          var p = Number($("#pages").val())-1;
          if (p<1) {
            alert("已经是第一页");
            return false;
          }
          $("#pages").val(p);
          getItemPage();
        });

      });

      function getItemPage(){
        //商品列表展示
        $.ajax({
          type: "GET",
          url: "http://localhost:8080/item/lisItemPage",
          data: {
            "page": $("#pages").val(),
          },
          xhrFields:{withCredentials:true},
          success: function(data){
            if(data.status == "success"){
              g_itemList = data.data;
              reloadDom();
            }else{
              alert("获取商品信息失败，原因为"+data.data.errMsg);
            }
          },
          error: function(data){
            alert("获取商品信息失败，原因为"+data.responseText);
          }
        });

      }

      function reloadDom(){
        $("#contains").html("");
        for(var i=0;i<g_itemList.length;i++){
          var itemVO = g_itemList[i];
          var dom = "<tr><td id='itemId"+itemVO.itemId+"'>"+itemVO.itemId+"</td><td>"+itemVO.itemName+"</td><td>"+itemVO.itemCategoryName+"</td><td>"+itemVO.itemPrice+"</td><td>"+itemVO.itemSales+"</td><td>"+itemVO.itemNumber+"</td><td>"+itemVO.itemDescription+"</td><td><img style='width:100px;height:auto;' src='"+itemVO.itemImageUrl+"'/></td><td>"+itemVO.createTime+"</td><td>"+itemVO.shelvesName+"</td><td><div class='layui-btn-group'><button class='layui-btn layui-btn-danger layui-btn-mini' data-id='"+itemVO.itemId+"' id='dele"+itemVO.itemId+"' type='submit'><i class='layui-icon'>&#xe640;</i></button><button class='layui-btn layui-btn-mini' data-id='"+itemVO.itemId+"' id='edit"+itemVO.itemId+"' type='submit'><i class='layui-icon'>&#xe642;</i></button><button class='layui-btn layui-btn-mini' data-id='"+itemVO.itemId+"' id='itemnum"+itemVO.itemId+"' type='submit'>S</button><button class='layui-btn layui-btn-mini' data-id='"+itemVO.itemId+"' id='onoroff"+itemVO.itemId+"' type='submit'>↑-↓</button></div></td></tr>";

          $("#contains").append($(dom));

          // $("#dele"+itemVO.itemId).attr("disabled", true); 

          $("#dele"+itemVO.itemId).on("click",function(e){
            $.ajax({
              type: "POST",
              url: "http://localhost:8080/item/deleteItem",
              xhrFields:{withCredentials:true},
              data:{
                "itemId": $("#itemId"+$(this).data("id")).text(),
              },
              success: function(data){
                if(data.status == "success"){
                  window.location.reload();
                }else{
                  alert("商品删除失败，原因为"+data.data.errMsg);
                }
              },
              error: function(data){
                alert("商品删除失败失败，原因为"+data.responseText);
              }
            });
          });

          $("#edit"+itemVO.itemId).on("click",function(e){
            xadmin.open('编辑','item-edit.html?itemId='+$(this).data('id'));
          });

          $("#itemnum"+itemVO.itemId).on("click",function(e){
            xadmin.open('库存管理','item-number.html?itemId='+$(this).data('id'));
          });

          if (itemVO.shelves==2) {
            $("#onoroff"+itemVO.itemId).hide();
          }

          $("#onoroff"+itemVO.itemId).on("click",function(e){
            $.ajax({
              type: "POST",
              url: "http://localhost:8080/item/itemOnOrOffShelves",
              xhrFields:{withCredentials:true},
              data:{
                "itemId": $(this).data("id"),
              },
              success: function(data){
                if(data.status == "success"){
                  var itemVO2 = data.data;
                  if (itemVO2.shelves == 1) {
                      alert("上架成功");
                  }
                  if (itemVO2.shelves == 0) {
                      alert("下架成功");
                  }
                  window.location.reload();
                }else{
                  alert("商品上架或下架失败，原因为"+data.data.errMsg);
                }
              },
              error: function(data){
                alert("商品上架或下架失败，原因为"+data.responseText);
              }
            });
          });

        }
      }
    </script>
