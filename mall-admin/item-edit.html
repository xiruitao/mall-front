    <script type="text/javascript">
        function getParam(paramName) {            
            paramValue = "", isFound = !1;         
            if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {               
                arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;               
                while (i < arrSource.length && !isFound) 
                    arrSource[i].indexOf("=") > 0 && 
                    arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && 
                    (paramValue = arrSource[i].split("=")[1], isFound = !0), i++         
            }           
            return paramValue == "" && (paramValue = null), paramValue      
        }
        var g_itemVO = {};
        jQuery(document).ready(function(){
            //获取商品详情
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/item/getItem",
                data:{
                    "itemId": getParam("itemId"),
                },
                xhrFields:{withCredentials:true},
                success: function(data){
                    if(data.status == "success"){
                        g_itemVO = data.data;
                        reloadDom();
                    }else{
                        alert("获取商品信息失败，原因为"+data.data.errMsg);
                    }
                },
                error: function(data){
                    alert("获取商品信息失败，原因为"+data.responseText);
                }
            });

            //修改商品信息
            $("#edit").on("click",function(){
                var itemName = $("#L_itemname").val();
                var itemCategoryId = $("#selectCate option:selected").val();
                var itemPrice = $("#L_itemprice").val();
                var itemDescription = $("#L_itemdecri").val();
                var itemImageUrl = $("#L_itemimgurl").val();
                if (itemName==null||itemName=="") {
                    alert("商品名称不能为空");
                }
                if (itemCategoryId==null||itemCategoryId=="") {
                    alert("商品类别ID不能为空");
                }
                if (itemPrice==null||itemPrice=="") {
                    alert("商品价格不能为空");
                }
                if (itemDescription==null||itemDescription=="") {
                    alert("商品描述不能为空");
                }
                if (itemImageUrl==null||itemImageUrl=="") {
                    alert("商品图片url不能为空");
                }
                $.ajax({
                    type: "POST",
                    contentType: "application/x-www-form-urlencoded",
                    url: "http://localhost:8080/item/modifyItem",
                    data:{
                        "itemId": getParam("itemId"),
                        "itemName": itemName,
                        "itemCategoryId": itemCategoryId,
                        "itemPrice": itemPrice,
                        "itemDescription": itemDescription,
                        "itemImageUrl": itemImageUrl,
                    },
                    xhrFields:{withCredentials:true},
                    success: function(data){
                        if(data.status == "success"){
                            alert("修改成功");
                            window.location.reload();
                        }else{
                            alert("修改失败，原因为"+data.data.errMsg);
                        }
                    },
                    error: function(data){
                        alert("修改失败，原因为"+data.responseText);
                    }
                });
            });

            //图片上传
            $("#imgUp").on("click", function(){
                var file = $("#file")[0].files[0];
                var formData = new FormData();
                formData.append('file', file);

                $.ajax({
                    url: "http://localhost:8080/item/imgUp",
                    method: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    xhrFields:{withCredentials:true},
                    success: function(data){
                        if(data.status == "success"){
                            $("#itemImageUrl").attr("src",data.data);
                            $("#L_itemimgurl").val(data.data);
                        }else{
                            alert("上传失败，原因为"+data.data.errMsg);
                        }
                    },
                    error: function(data){
                        alert("上传失败，原因为"+data.responseText);
                    }
                });
            });
        });

        function reloadDom(){
            $("#L_itemid").text(g_itemVO.itemId);
            $("#L_itemname").val(g_itemVO.itemName);

            // $("#L_itemcate").val(g_itemVO.itemCategoryId);

            $("select option[value='"+g_itemVO.itemCategoryId+"']").attr("selected","selected"); 

            $("#L_itemprice").val(g_itemVO.itemPrice);
            $("#L_itemsales").text(g_itemVO.itemSales);
            $("#L_itemnumber").text(g_itemVO.itemNumber);
            $("#L_itemdecri").val(g_itemVO.itemDescription);
            $("#L_itemimgurl").val(g_itemVO.itemImageUrl);
            $("#L_itemimg").attr("src",g_itemVO.itemImageUrl);
        }
    </script>
